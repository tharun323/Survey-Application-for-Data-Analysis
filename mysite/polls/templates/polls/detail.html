<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
<style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}
.button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}
.button5 {
    background-color: white;
    color: black;
    border: 2px solid #555555;
}

.button5:hover {
    background-color: #555555;
    color: white;
}
#form1,#form2 {
    display: inline-block; //Or display: inline;
}
body
{
background-color:#BB7C77  ;
}

</style>
<center>
<h1 style="font-family: 'Alegreya', serif;padding-bottom:20px;padding-top:90px;">{{ question.question_text }}</h1>
</center>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<center>
<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" style="margin-right:30px;"/>
    <label for="choice{{ forloop.counter }}" style="font-family: 'Monda', sans-serif;margin-right:30px;">{{ choice.choice_text }}</label><br/><br/>
{% endfor %}

 <input type="submit" value="Vote" class="button button1" />
</form>
 <form action="{% url 'polls:detail' question.id|add:-1 %}" id="form1">
    <input type="submit" value="Back"
         name="Next" class="button button5" />
</form>
    <form action="{% url 'polls:detail' question.id|add:1 %}" id="form2">
    <input type="submit" value="Next"
         name="Next" class="button button5" />
</form>
    </center>
